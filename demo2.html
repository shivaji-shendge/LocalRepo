<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validateName(str){
            let b=false;
            for(let i=0;i<str.length;i++){
                if(!(str.charCodeAt(i)>=97 && str.charCodeAt(i)<=122 || (str.charCodeAt(i)>=65 && str.charCodeAt(i)<=90))){
                        b=true;
                        break;
                }
            }
                if(b){
                    let span= document.getElementById('s');
                    span.innerHTML="Invalid Name";
                    span.style.color='red';
                }
                else{
                    let span= document.getElementById('s');
                    span.innerHTML="";
                    span.style.color="white";

                }
            
        }
    </script>
</head>
<body>
    <input type="text" name="name" value="" style="width: 50%; margin:0 auto; height: 40px; display: block;" placeholder="Enter your name" onkeyup="validateName(this.value)" />
    <span id="s"></span>
</body>
</html>
